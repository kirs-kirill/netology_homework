apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-multitool-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox-multitool
  template:
    metadata:
      labels:
        app: busybox-multitool
    spec:
      volumes:
        - name: pvc-storage
          persistentVolumeClaim:
            claimName: pvc-vol
      containers:
      - name: busybox
        image: busybox:latest
        command: 
        - /bin/sh
        - -c
        - |
          while true; do
            echo "$(date +'%Y-%m-%d %H:%M:%S') Test from busybox" >> /output/log.txt
            sleep 5
          done
        volumeMounts:
        - name: pvc-storage
          mountPath: /output

      - name: multitool
        image: wbitt/network-multitool
        volumeMounts:
        - name: pvc-storage
          mountPath: /shared-volume
        ports:
        - containerPort: 80
